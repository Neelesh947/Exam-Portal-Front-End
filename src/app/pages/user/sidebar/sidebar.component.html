<mat-card>
    <mat-action-list>

        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink="/user/">
            <mat-icon mat-list-icon>home</mat-icon> Home
        </button>
        <button mat-list-item routerLink="/user/profile">
            <mat-icon mat-list-icon>account_circle</mat-icon> Profile
        </button>
        <button mat-list-item >
            <mat-icon mat-list-icon color="primary">quiz</mat-icon> All Quizzes
        </button>
        <button mat-list-item *ngFor="let c of category">
            <mat-icon mat-list-icon color="primary">quiz</mat-icon> {{c.title}}
        </button>
        
        <!-- <button mat-list-item routerLink="/user/quiz">
            <mat-icon mat-list-icon>quiz</mat-icon> Quizes
        </button> -->
        <!-- <button mat-list-item (click)="logout()">
            <mat-icon mat-list-icon>logout</mat-icon>Logout
        </button> -->
    </mat-action-list>
</mat-card>
