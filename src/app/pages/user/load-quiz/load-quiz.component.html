<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1>Available Quizes</h1>
        <div class="row top" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let q of quizzes">
                
                <mat-card class=" bottom">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{q.title}}</mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>

                    <mat-card-actions >                        
                        <button mat-stroked-button color="primary">View</button>
                        <button mat-stroked-button color="accent" class="left">Start</button>
                        <button mat-button disabled>Questions: {{q.numberOfQuestions}}</button>
                        <button mat-button disabled>M.M : {{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>

            </div>
            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card>
                    <mat-card-content>
                        <h1>No Quizes Available</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
