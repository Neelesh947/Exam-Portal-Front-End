<div class="bootstrap-wrapper">
    <div class="row ">
        <div class="col-md-12 ">
            <h1>Adding Question to <span style="color: blue; font-weight: bold">{{qTitle}}</span></h1>
            <mat-card>

                <mat-card-header>
                    <mat-card-subtitle>Enter the details of new Questions</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="margin">

                        <!-----------------------Content Field-->
                        <mat-form-field appearance="outline" class="width100">
                            <mat-label>Write Questions </mat-label>
                            <textarea name="content"
                                matInput
                                placeholder="Enter here"
                                rows="3"></textarea>
                        </mat-form-field>
                        <!-------options--------------------->

                        <div class="row">
                            <div class="col-md-6">
                                <!---------option 1-->
                                <mat-form-field class="width100" appearance="outline">
                                    <mat-label>
                                        Enter Option 1
                                    </mat-label>
                                    <input type="text" matInput placeholder="Enter Here"/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!------------option 2-->
                                <mat-form-field class="width100" appearance="outline">
                                    <mat-label>
                                        Enter Option 2
                                    </mat-label>
                                    <input type="text" matInput placeholder="Enter Here"/>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <!---------option 3-------------->
                                <mat-form-field class="width100" appearance="outline">
                                    <mat-label>
                                        Enter Option 3
                                    </mat-label>
                                    <input type="text" matInput placeholder="Enter Here"/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!------------option 4----------------->
                                <mat-form-field class="width100" appearance="outline">
                                    <mat-label>
                                        Enter Option 4
                                    </mat-label>
                                    <input type="text" matInput placeholder="Enter Here"/>
                                </mat-form-field>
                            </div>

                        </div>
                        
                            <!---------------answer------->
                            <mat-form-field class="text-center">
                                <mat-label> Select Answer</mat-label>
                                <mat-select>
                                    <mat-option>Option 1</mat-option>
                                    <mat-option>Option 2</mat-option>
                                    <mat-option>Option 3</mat-option>
                                    <mat-option>Option 4</mat-option>
                                </mat-select>
                            </mat-form-field>

                            <div class="container text-center">
                                <button mat-raised-button color="primary"> Add Questions</button>
                            </div>
                    </form>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
