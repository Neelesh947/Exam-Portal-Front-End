<mat-card class="margin" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>        
        <mat-card-subtitle>{{ q.category.title}}</mat-card-subtitle>

    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button 
        [routerLink]="'/admin/view-questions/'+q.qid + '/'+ q.title"
        color="primary">Questions</button>
        <button mat-stroked-button color="primary" class="button">Max Marks: {{q.maxMarks}}</button>
        <button mat-stroked-button color="primary" class="button">Display Questions: {{q.numberOfQuestions}}</button>
        <button mat-stroked-button color="primary" class="button">Active: {{q.active}}</button>
        <button mat-flat-button 
            color="primary" 
            [routerLink]="'/admin/updatequiz/'+q.qid" 
            class="button">Update</button>
        <button mat-stroked-button color="primary" class="button">Attempts</button>
        <button mat-flat-button color="warn" class="button" (click)="deleteQuiz(q.qid)">Delete</button>
    </mat-card-actions>

   
</mat-card>

<div class="container text-center margin-10">
    <button routerLink="/admin/addquiz" mat-raised-button color="primary">Add new Quiz</button>
</div>
