<mat-card>    
    <h1 class="heading">All Categories</h1>
    <mat-list>
        <mat-list-item *ngFor="let c of categories">
            <div class="list-item-content" >
            <mat-icon mat-list-icon class="icon">description</mat-icon>
            <div class="title">{{c.title}}</div>
            <div class="description"> {{c.description}}</div></div>
            <mat-divider [inset]="true" ></mat-divider> 
        </mat-list-item>
    </mat-list>

    <div class="container text-center button">
        <button routerLink="/admin/addcategories" mat-raised-button color="primary">Add New Category</button>
    </div>

</mat-card>
