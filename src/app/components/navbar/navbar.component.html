<p>
    <mat-toolbar color="primary">
      <a 
      routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu_book</mat-icon>
      </a>
      <span>Exam Portal</span>
      <span class="example-spacer"></span>
      <a 
      *ngIf="!isLoggedIn"
      routerLink="/login" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        Login
      </a>
      <a 
      *ngIf="!isLoggedIn"
      routerLink="/signup" mat-icon-button class="example-icon favorite-icon register" aria-label="Example icon-button with heart icon">
        Register
      </a>

      <a 
      *ngIf="isLoggedIn && user"
      mat-icon-button class="welcome-text" aria-label="Example icon-button with heart icon">
       Welcome {{login.getUser().firstname}}
      </a>

      <a 
      (click)="logout()"s
      *ngIf="isLoggedIn"
      mat-icon-button class="example-icon favorite-icon register" aria-label="Example icon-button with heart icon">
        Logout
      </a>
      
    </mat-toolbar>
  </p>
